<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Fisheye - photographe </title>
		<link rel="icon" type="image/png" href="assets/favicon.png">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/photographer.css">
	</head>
	<body>
		<header>
			<a href="index.html">
				<img src="assets/images/logo.png" class="logo" />
			</a>
			
		</header>
		<main id="main">
			<div class="photograph-header">
				<div class="profile-photographer"></div>
				<button class="button contact_button" onclick="displayModal()">Contactez-moi</button>
				<div class="portrait-photographer"></div>
			</div>
			<div class="media_section">
				<div class="sort">
					<div class="sort-by">Trier par</div>
					<ul class="dropdown">
						<li class="option">
							<span class="selected">Popularité</span>							
							<i class="fas fa-chevron-down"></i>
							<i class="fas fa-chevron-up"></i>
						</li>
						<li class="option">Date</li>
						<li class="option">Titre</li>
					</ul>					  
				</div>
				<div class="medias-container"></div>				
			</div>
		</main>
		<div class="likes-fee-wrapper">
			<div class="total-likes">{total likes}&nbsp;&#10084;</div>
			<div class="hourly-fee"></div>
		</div>
		<div id="modal-container">
			<div class="modal">
				<header>
					<h2>Contactez-moi</h2>
					<h4>{Nom photographe}</h4>
					<img src="assets/icons/close.svg" onclick="closeModal()" />
				</header>
				<form>					
					<label for="firstname">Prénom</label>
					<input type="text" id="firstname" name="firstname"/>
					<div class="error"></div>
					<label for="lastname">Nom</label>
					<input type="text" id="lastname" name="lastname"/>
					<div class="error"></div>
					<label for="email">Email</label>
					<input type="email" id="email" name="email"/>
					<div class="error"></div>
					<label for="message">Votre message</label>
					<textarea type="text" id="message" name="message"></textarea>
					<div class="error"></div>					
					<button class="button send_button">Envoyer</button>
				</form>
				<div class="confirm">
					<p>Votre message a bien été envoyé !</p>
					<p class="response"></p>
					<button class="button close_button" onclick="closeModal()">Fermer</button>
				</div>
			</div>
		</div>
		<script src="scripts/pages/photographer.js" type="module"></script>
		<script src="scripts/utils/contactForm.js"></script>
	</body>
</html>
