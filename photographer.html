<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Fisheye - photographe </title>
		<link rel="icon" type="image/png" href="assets/favicon.png">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/photographer.css">
	</head>
	<body>
		<header>
			<a href="index.html">
				<img src="assets/images/logo.png" class="logo" alt="logo Fisheye" role="link" aria-label="lien vers la page d'accueil"/>
			</a>			
		</header>
		<main id="main">
			<div class="photograph-header">
				<div class="profile-photographer"></div>
				<button class="button contact_button" aria-label="ouvre le formulaire de contact" tabindex="0">Contactez-moi</button>
				<div class="portrait-photographer"></div>
			</div>
			<div class="media_section">
				<div class="sort">
					<div class="sort-by">Trier par</div>
					<ul class="dropdown" role="listbox" aria-haspopup="true" aria-label="menu déroulant proposant différentes options d'ordre d'affichage des médias">
						<li class="option" role="button" aria-label="cliquer affiche les medias dasn l'ordre indiqué" aria-selected="true" tabindex="0">
							<span class="selected">Popularité</span>							
							<i class="fas fa-chevron-down"></i>
							<i class="fas fa-chevron-up"></i>
						</li>
						<li class="option" role="button" aria-label="cliquer affiche les médias dans l'ordre indiqué" aria-selected="false" aria-hidden="true" tabindex="0">Date</li>
						<li class="option" role="button" aria-label="cliquer affiche les médias dans l'ordre indiqué" aria-selected="false" aria-hidden="true" tabindex="0">Titre</li>
					</ul>					  
				</div>
				<div class="medias-container" role="list"></div>				
			</div>
		</main>
		<div class="likes-fee-wrapper">
			<div class="total-likes"></div>
			<div class="daily-fee" aria-label="tarif journalier"></div>
		</div>
		<div id="modal-container" aria-hidden=true>
			<div class="modal" role="dialog" aria-labelledby="heading">
				<img src="assets/icons/close.svg" class="close_cross" alt="croix fermer" role="button" aria-label="cliquer ferme la modale de contact" tabindex="0"/>
				<header id="heading">
					<h3>Contactez-moi</h3>
				</header>
				<form>					
					<label for="firstname" id="firstname-label">Prénom</label>
					<input type="text" id="firstname" name="firstname" aria-required="true" aria-label="votre prénom" aria-labelledby="firstname-label" tabindex="0"/>
					<div class="error"></div>
					<label for="lastname" id="name-label">Nom</label>
					<input type="text" id="lastname" name="lastname" aria-required="true" aria-label="votre nom" aria-labelledby="name-label" tabindex="0"/>
					<div class="error"></div>
					<label for="email" id="email-label">Email</label>
					<input type="email" id="email" name="email" aria-required="true" aria-label="votre adresse email" aria-labelledby="email-label" tabindex="0"/>
					<div class="error"></div>
					<label for="message" id="message-label">Votre message</label>
					<textarea id="message" name="message" aria-required="true" aria-label="écrivez votre message" aria-labelledby="message-label" tabindex="0"></textarea>
					<div class="error"></div>					
					<button class="button send_button" aria-label="cliquer envoie votre message au photographe" tabindex="0">Envoyer</button>
				</form>
				<div class="confirm" aria-hidden="true">
					<p>Votre message a bien été envoyé !</p>
					<p class="response"></p>
					<button class="button close_button" aria-label="cliquer ferme la modale">Fermer</button>
				</div>
			</div>
		</div>
		<div id="lightbox-container" aria-hidden="true">
			<div class="lightbox" role="dialog" aria-label="affichage agrandi des médias">
				<i class="fas fa-times" role="button" aria-label="cliquer pour fermer la modale" tabindex="0"></i>
				<div class="media-title-container"></div>
				<i class="fas fa-chevron-left" role="link" aria-label="cliquer pour afficher l'image précédente" tabindex="0"></i>
				<i class="fas fa-chevron-right"	role="link" aria-label="cliquer pour afficher l'image suivante" tabindex="0"></i>
			</div>
		</div>
		<script src="scripts/pages/photographer.js" type="module"></script>
		<script src="scripts/utils/contactForm.js" type="module"></script>
	</body>
</html>
